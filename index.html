<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drink Water Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0f7fa;
      color: #00796b;
      text-align: center;
      padding: 60px;
    }
    h1 {
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
      margin: 20px 0;
    }
    button {
      background: #4dd0e1;
      border: none;
      padding: 15px 30px;
      font-size: 1.1em;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
    }
    button:hover {
      background: #00acc1;
    }
    #counter {
      margin-top: 30px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Hey Miss Love Quinn!</h1>
  <p>Donâ€™t forget to drink water and stay hydrated.</p>
  <button onclick="drinkWater()">I drank water!</button>
  <button onclick="resetCounter()">Reset</button>
  <div id="counter">Glasses today: 0</div>

  <script>
    // Load count from localStorage or start at 0
    let count = parseInt(localStorage.getItem("waterCount")) || 0;
    document.getElementById("counter").innerText = "Glasses today: " + count;

    function drinkWater() {
      count++;
      localStorage.setItem("waterCount", count);
      document.getElementById("counter").innerText = "Glasses today: " + count;
    }

    function resetCounter() {
      count = 0;
      localStorage.setItem("waterCount", count);
      document.getElementById("counter").innerText = "Glasses today: " + count;
    }
  </script>
</body>
</html>
