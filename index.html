<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drink Water Tracker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      color: #004d40;
      text-align: center;
      padding: 60px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      margin-bottom: 0.2em;
      color: #00796b;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    p {
      font-size: 1.3em;
      margin-bottom: 40px;
      font-weight: 500;
    }
    button {
      background: #26a69a;
      border: none;
      padding: 15px 40px;
      font-size: 1.2em;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 10px 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button:hover {
      background: #00796b;
    }
    #counter {
      margin-top: 20px;
      font-size: 1.8em;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    #counter span.emoji {
      font-size: 1.8em;
    }
    #message {
      margin-top: 15px;
      font-size: 1.1em;
      font-weight: 600;
      color: #004d40cc;
      min-height: 24px;
    }
    #progress-container {
      width: 80%;
      max-width: 400px;
      height: 25px;
      background: #b2dfdb;
      border-radius: 20px;
      margin: 30px auto 10px;
      overflow: hidden;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.1);
    }
